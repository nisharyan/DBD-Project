{% extends 'ITapp/base.html'%}


{% block content %}
    <h1>Department : {{dept}} <br>Resource Stats</h1>
    <div class="chart-container" style="position: relative; height:60vh; width:80vw">
        <canvas id="myChart"></canvas>
    </div>
{% endblock %}

{% block scripts %}
 
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

document.addEventListener("DOMContentLoaded", function () {

const ctx = document.getElementById("myChart")

const myChart = new Chart(ctx, {
    type: "bar",
    data: {
        labels: ["Laptop", "Desktop", "Printer","Router","Server"],
        datasets: [
            {   
                label: "Count",
                data: [{{laptops}}, {{desktops}}, {{printers}}, {{routers}}, {{servers}}],
                backgroundColor: [
                "rgba(255, 99, 132, 1)",
                    "rgba(54, 162, 235, 1)",
                    "rgba(255, 159, 64, 1)",
                    "rgba(75, 192, 192, 1)",
                    "rgba(153, 102, 255, 1)",
                    "rgba(255, 159, 64, 1)",
                ],
                borderWidth: 5,
                hoverBorderRadius: 10,
                hoverOffset: 25,
            },
        ],
    },
    options: {
        scales: {
            y: {
                grid:{
                    drawBorder:false
                }
            },
            x: {
                grid:{
                    drawBorder:false
                }
            }
        },
    },
});
});



</script>

{% endblock %}
